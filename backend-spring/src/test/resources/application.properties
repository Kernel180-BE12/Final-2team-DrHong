spring.application.name=Final-2team-DrHong-Test
spring.threads.virtual.enabled=true

# \uB370\uC774\uD130\uC18C\uC2A4(H2 in-memory)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 \uCF58\uC194
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT \uC124\uC815 (\uD14C\uC2A4\uD2B8\uC6A9)
jwt.secret.key=${JWT_SECRET_KEY:test-jwt-secret-key-for-testing-purposes-only-32-chars-minimum-length-required}

# Redis \uBC0F Cache \uBE44\uD65C\uC131\uD654 (\uD14C\uC2A4\uD2B8\uC6A9)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.cache.CacheAutoConfiguration

# \uD14C\uC2A4\uD2B8\uC6A9 CacheManager \uC124\uC815 (CacheConfig \uB300\uC2E0 \uC0AC\uC6A9)
spring.cache.type=simple