# ==================================
# Test Environment Configuration
# ==================================

# 1. H2 In-Memory Database Configuration
# This ensures tests run on a temporary, in-memory database, not the real one.
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# 2. JPA & Hibernate Configuration for Tests
# This tells JPA how to interact with the test database.
# 'create-drop': Creates the schema at the start of the test run and drops it at the end, ensuring test isolation.
spring.jpa.hibernate.ddl-auto=create-drop
# Shows the actual SQL queries generated by JPA in the console log. Very useful for debugging.
spring.jpa.show-sql=true
# Formats the logged SQL to be more readable.
spring.jpa.properties.hibernate.format_sql=true

# 3. H2 Console Configuration (Optional but highly recommended)
# Enables a web-based console to view the in-memory database during a test run.
spring.h2.console.enabled=true
# Access the console at http://localhost:8080/h2-console
spring.h2.console.path=/h2-console

# 4. Detailed SQL Logging (Optional, for advanced debugging)
# Shows the parameters being bound to the SQL queries.
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE