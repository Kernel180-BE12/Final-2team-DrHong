# Redis 폴백 테스트 - Redis 비활성화, RDB 폴백 사용
spring.application.name=Final-2team-DrHong-Fallback-Test

# 원격 MySQL RDS (SSH 터널 필요)
spring.datasource.url=jdbc:mysql://localhost:3307/notimo?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=admin
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# Redis 비활성화 (폴백 테스트)
# spring.data.redis.host=localhost
# spring.data.redis.port=6379

# JWT 설정
jwt.secret.key=${JWT_SECRET_KEY}

# Rate Limiting (높은 값)
rate-limit.signup.requests-per-window=1000
rate-limit.signup.window-duration-minutes=1

# 개발환경
app.environment.development=true