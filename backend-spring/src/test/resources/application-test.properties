# 기본 테스트 설정 - Redis + 원격 MySQL RDS
spring.application.name=Final-2team-DrHong-Test

# 원격 MySQL RDS (SSH 터널 필요)
spring.datasource.url=jdbc:mysql://localhost:3307/notimo?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=admin
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# Redis 설정 (Primary Storage)
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Gmail SMTP 설정 (실제 발송)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=kernelteam2jdi@gmail.com
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# JWT 설정
jwt.secret.key=${JWT_SECRET_KEY}

# Rate Limiting (테스트용 높은 값)
rate-limit.email-send.requests-per-window=1000
rate-limit.email-send.window-duration-minutes=1
rate-limit.signup.requests-per-window=1000
rate-limit.signup.window-duration-minutes=1

# 개발환경
app.environment.development=true