# =========================================
# \uD14C\uC2A4\uD2B8 \uC804\uC6A9 \uC124\uC815 \uD30C\uC77C
# =========================================
spring.application.name=Final-2team-DrHong-Test

# =========================================
# H2 \uC778\uBA54\uBAA8\uB9AC \uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uC124\uC815 (\uD14C\uC2A4\uD2B8\uC6A9)
# =========================================
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# =========================================
# JPA & Hibernate \uC124\uC815 (\uD14C\uC2A4\uD2B8\uC6A9)
# =========================================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=false

# =========================================
# \uC778\uCF54\uB529 \uC124\uC815
# =========================================
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# =========================================
# Docker \uBE44\uD65C\uC131\uD654
# =========================================
spring.docker.compose.enabled=false

# =========================================
# \uC138\uC158 \uC124\uC815 (\uD14C\uC2A4\uD2B8\uC6A9)
# =========================================
spring.session.jdbc.initialize-schema=always

# =========================================
# \uB85C\uAE45 \uB808\uBCA8 \uC124\uC815 (\uD14C\uC2A4\uD2B8\uC6A9)
# =========================================
logging.level.org.springframework.boot.test.mock.mockito=ERROR
logging.level.org.mockito=ERROR

# =========================================
# Thymeleaf \uC124\uC815
# =========================================
spring.thymeleaf.check-template-location=false