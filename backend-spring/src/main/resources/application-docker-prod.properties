# 운영서버용 Docker 환경용 설정
# MySQL 데이터베이스 설정 (Docker 환경)
spring.datasource.url=jdbc:mysql://drhong-db.cny6cmeagio6.ap-northeast-2.rds.amazonaws.com:3306/notimo?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=admin
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MySQL 방언
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Redis 호스트를 컨테이너 이름으로 설정
spring.data.redis.host=redis
spring.data.redis.port=6379

# CORS 설정 - Docker 컨테이너 간 통신 허용
app.cors.allowed-origins=http://notimo.kro.kr

# 운영 환경 설정
app.environment.development=false

# Swagger 서버 URL 설정
app.swagger.server-url=http://notimo.kro.kr/api/

# OAuth2 리다이렉트 URI 설정 (프록시 환경 대응)
spring.security.oauth2.client.registration.google.redirect-uri=http://notimo.kro.kr/api/login/oauth2/code/google
