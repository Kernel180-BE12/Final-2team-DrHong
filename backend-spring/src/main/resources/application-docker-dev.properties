# 개발서버용 Docker 환경용 설정
# H2 인메모리 데이터베이스 설정 (개발 환경)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 방언 및 설정
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Redis 호스트를 개발 컨테이너 이름으로 설정
spring.data.redis.host=redis-dev
spring.data.redis.port=6379

# CORS 설정 - 개발 환경 포트 허용
app.cors.allowed-origins=https://dev.notimo.kro.kr

# 개발용 로깅 설정
logging.level.com.jober.final2teamdrhong=DEBUG
logging.level.org.springframework.web=DEBUG

# 개발 환경 설정 - H2 Console 사용을 위해 true
app.environment.development=true

# Swagger 서버 URL 설정
app.swagger.server-url=https://dev.notimo.kro.kr/api/

# OAuth2 리다이렉트 URI - Spring Security가 자동으로 생성하도록 설정 제거
# spring.security.oauth2.client.registration.google.redirect-uri=https://dev.notimo.kro.kr/api/login/oauth2/code/google

# 프록시 환경에서 정확한 URI 생성을 위한 헤더 처리 전략
server.forward-headers-strategy=framework
