services:
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  spring-boot:
    # 로컬에서는 IDE로 직접 실행할 것이므로, Docker 서비스를 비활성화합니다.
    image: alpine:latest
    container_name: spring-boot-disabled
    command: "echo 'Spring Boot is disabled in override file. Run it from your IDE.'"
    ports: [ ] # 8080번 포트 충돌 방지

  python-ai:
    build:
      context: .
      dockerfile: backend-ai/Dockerfile
    container_name: python-ai
    ports:
      - "8000:8000"
    env_file:
      - .env

  frontend:
    # 로컬에서는 별도 스크립트로 실행할 것이므로, Docker 서비스를 비활성화합니다.
    image: alpine:latest
    container_name: frontend-disabled
    command: "echo 'Frontend is disabled in override file. Open terminal and run: cd frontend && npm start'"
    ports: [ ] # 3000번 포트 충돌 방지

volumes:
  redis-data:
