# =========================================
# 통합테스트 설정 - Redis + 원격 MySQL RDS + 실제 Gmail SMTP
# =========================================
spring.application.name=Final-2team-DrHong-Integration-Test

# 원격 MySQL RDS (SSH 터널 필요)
spring.datasource.url=jdbc:mysql://localhost:3307/notimo?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
spring.datasource.username=admin
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 설정 (MySQL용)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true

# Redis 설정 (실제 Redis 서버 연결)
spring.data.redis.host=localhost
spring.data.redis.port=6379
# Redis 연결 풀 설정 (통합테스트용)
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-wait=-1ms
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# Gmail SMTP 설정 (실제 발송)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=kernelteam2jdi@gmail.com
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000

# JWT 설정 (실제 키 사용)
jwt.secret.key=${JWT_SECRET_KEY}

# Rate Limiting (통합테스트용 높은 값)
rate-limit.email-send.requests-per-window=1000
rate-limit.email-send.window-duration-minutes=1
rate-limit.email-verify.requests-per-window=1000
rate-limit.email-verify.window-duration-minutes=1
rate-limit.signup.requests-per-window=1000
rate-limit.signup.window-duration-minutes=1
rate-limit.login.requests-per-window=1000
rate-limit.login.window-duration-minutes=1
rate-limit.refresh-token.requests-per-window=1000
rate-limit.refresh-token.window-duration-minutes=1

# API 전역 경로 접두사 설정
server.servlet.context-path=/api

# 개발환경
app.environment.development=true

# CORS 설정 (통합테스트용)
app.cors.allowed-origins=http://localhost:3000,http://127.0.0.1:3000

# Swagger/OpenAPI 설정
app.swagger.title=notimo API - Integration Test
app.swagger.description=notimo 애플리케이션의 REST API 문서 (통합테스트)
app.swagger.version=v1.0
app.swagger.contact.name=notimo Development Team
app.swagger.contact.email=dev@notimo.com

# Spring Session JDBC 비활성화 (JWT 기반 인증 사용)
spring.session.jdbc.initialize-schema=never
spring.session.store-type=none

# 로깅 설정 (통합테스트용 - 상세)
logging.level.org.springframework.beans=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.jober.final2teamdrhong=DEBUG